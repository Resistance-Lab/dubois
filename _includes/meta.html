<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/social/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/social/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/social/favicon-16x16.png">
<link rel="manifest" href="/assets/social/site.webmanifest">
<link rel="mask-icon" href="/assets/social/safari-pinned-tab.svg" color="#000000">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-config" content="/assets/social/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Open Graph -->
<meta property="og:image:width" content="279">
<meta property="og:image:height" content="279">
<meta property="og:site_name" content="{{ site.site_name }}">

{%- if page.title %}
<title>{{ page.title }} | {{ site.site_name }}</title>
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">
{% else %}
<title>{{ site.site_name }}</title>
<meta property="og:title" content="{{ site.site_name }}">
<meta name="twitter:title" content="{{ site.site_name }}">
{% endif %}

{%- if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
<meta property="og:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="{{ site.site_description }}">
<meta property="og:description" content="{{ site.site_description }}">
{% endif %}

{%- if page.social-image %}
<meta property="og:image" content="https://resistancelab.network/assets/images/{{ page.social-image }}">
<meta name="twitter:card" content="summary_large_image">
{% else %}
<meta property="og:image" content="https://resistancelab.network/assets/social/og.png">
{% endif %}

<meta property="og:url" content="https://resistancelab.network{{ page.url }}">
<meta name="twitter:site" content="@{{ site.contact_twitter }}">
<meta name="twitter:creator" content="@{{ site.contact_twitter }}">
