---
layout: default
---

<div class="article">
  {% if page.date %}
    <p class="article__date">
      <strong>Published {{ page.date | date: "%-d %B %Y" }}
        {% if page.author %}
          <strong>by {{ page.author }}</strong>
        {% endif %}
      </strong>
    </p>
  {% endif %}

  {{ content }}
</div>
